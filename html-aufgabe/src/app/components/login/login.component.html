<div id="container">
  <div class="panel">
    <img id="login-image" src="assets/images/image.png">
  </div>
  <div class="panel">
    <form 
      id="login-form" 
      action="login" 
      method="post" 
      accept-charset="utf-8"
      (submit)="login($event)">
      <p>
        <label for="login-mail" class="column" >E-Mail</label>
        <input #loginMail 
          id="login-mail" 
          class="column"
          type="email" 
          placeholder="E-Mail">
      </p>
      <p>
        <label for="login-pass" class="column">Passwort</label>
        <input #loginPass 
          id="login-pass" 
          class="column"
          type="password" 
          placeholder="Passwort">
      </p>
      <p>
        <input id="login-btn" class="column" type="submit" value="Login">
      </p>
      <p>
        <app-messages id="app-messages" class="column"></app-messages>
      </p>
    </form>
</div>
